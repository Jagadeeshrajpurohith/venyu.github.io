<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>movie seat booking</title>
</head>
<body>
    <div class="movie-container">
        <label for="">pick a movie</label>
        <select name="" id="movie">
            <option value="100"> Avengers Endgame (100rs)</option>
            <option value="150">Chicchore (150rs)</option>
            <option value="120">Joker (120rs)</option>
            <option value="80">kantara (80rs)</option>
        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat Selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat Occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen">

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            
        </div><div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat Occupied"></div>
            <div class="seat Occupied"></div>
            
        </div><div class="row">
            <div class="seat Occupied"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            
        </div> 

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            
        </div><div class="row">
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            
        </div><div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            
        </div>

    </div>
    <p class="text">You have Selected <span id="count">0</span> seats for a price of Rs <span id="total">0</span></p>


    <script src="script.js"></script>
</body>
</html>
